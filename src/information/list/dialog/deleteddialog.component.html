<h1 mat-dialog-title class="alert alert-danger" role="alert" style="margin-bottom: 20px">DELETE REPORT</h1>
<div mat-dialog-content class="mat-error">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" #thisForm="ngForm">
        <mat-form-field>
            <mat-label style="display: block; width: 100%;">Enter Password:</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="invalidPassword">Password is Incorrect</mat-error>
        </mat-form-field>
        <div mat-dialog-actions>
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button type="submit">OK</button>
        </div>
    </form>
</div>
