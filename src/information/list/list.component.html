<map-root></map-root>
<div class="mat-elevation-z8 table-container">
    <table mat-table class="full-width-table" matSort aria-label="Elements">  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.troublemakerName}}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
        <td mat-cell *matCellDef="let row">{{row.location}}</td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
        <td mat-cell *matCellDef="let row">{{row.formattedTime}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <ng-container *matCellDef="let row">
            <td mat-cell *ngIf="row.open; else closed">OPEN</td>
          </ng-container>
          <ng-template #closed>
			<td mat-cell>RESOLVED</td>
		</ng-template>
      </ng-container>
      
      <ng-container matColumnDef="info">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
            <a role="button" (click)="generateInfoModal(row.key)" class="link-primary">More Info</a>
        </td>
      </ng-container>

	  <ng-container matColumnDef="close">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
            <a role="button" (click)="handleDelete(row.key)" class="link-danger">DELETE</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div *ngIf="data.length == 0" style="text-align: center;">
      No data to display
    </div>
</div>
